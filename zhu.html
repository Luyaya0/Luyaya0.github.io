<!DOCTYPE html>
<html lang="zh-CN">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .content {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(255, 0, 0, 0.1);
    }
    a {
      display: inline-block;
      margin: 10px;
      padding: 8px 16px;
      background-color: #6df1b4;
      color: #333;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #16a07d;
    }
  </style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上当了吧!</title>
  <!-- 可在此链接 CSS 文件 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>你是猪啊,让你点你就点!!</h1>
  <p>蠢东西</p>
  <p>
    嘻嘻
  </p>
  <!-- 可在此添加更多内容 -->
  <img src="zhu.jpeg" alt="">
   <!-- 链接到另一个页面 -->
  <!-- 可在此链接 JavaScript 文件 -->
  <script src="script.js"></script>
</body>
</html>
